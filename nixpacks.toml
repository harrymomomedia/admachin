# Nixpacks configuration for Railway
# Builds frontend + Express server, serves everything from Railway

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
# v3 - force complete rebuild with .dockerignore fix
cmds = ["npm run build", "npm run build:server"]

[start]
# Force cache bust: 2025-12-27-v2
cmd = "npm run start:server"
