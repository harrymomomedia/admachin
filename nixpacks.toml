# Nixpacks configuration for Railway
# Builds frontend + Express server, serves everything from Railway

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
# Force cache bust with date check and explicit build
cmds = ["date", "rm -rf dist-server", "npm run build", "npm run build:server", "ls -la dist-server/server/"]

[start]
# Direct command to avoid npm script caching issues
cmd = "node dist-server/server/index.js"
