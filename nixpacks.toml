# Nixpacks configuration for Railway
# Builds frontend + Express server, serves everything from Railway

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
# v2 - force rebuild with tiptap routes
cmds = ["npm run build", "npm run build:server"]

[start]
cmd = "npm run start:server"
