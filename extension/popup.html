<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdMachin Ad Saver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }
    
    .header {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      padding: 16px 20px;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }
    
    .content {
      padding: 16px 20px;
    }
    
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    
    .status.info {
      background: #e0f2fe;
      color: #0369a1;
      border: 1px solid #7dd3fc;
    }
    
    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }
    
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fca5a5;
    }
    
    .status.warning {
      background: #fefce8;
      color: #a16207;
      border: 1px solid #fde047;
    }
    
    .preview {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .preview-label {
      font-size: 11px;
      font-weight: 600;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    
    .preview-content {
      font-size: 13px;
      color: #334155;
      line-height: 1.4;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .preview-content.empty {
      color: #94a3b8;
      font-style: italic;
    }
    
    .media-preview {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    .media-preview img, .media-preview video {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
    }
    
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
    }
    
    .btn-secondary:hover {
      background: #e2e8f0;
    }
    
    .settings {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e2e8f0;
    }
    
    .settings-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .settings-row label {
      font-size: 12px;
      color: #64748b;
      flex: 1;
    }
    
    .settings-row input {
      flex: 2;
      padding: 6px 10px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 12px;
    }
    
    .footer {
      padding: 12px 20px;
      background: #f1f5f9;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }
    
    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
        <polyline points="17 21 17 13 7 13 7 21"/>
        <polyline points="7 3 7 8 15 8"/>
      </svg>
      AdMachin Ad Saver
    </h1>
    <p>Save Facebook ads to your library</p>
  </div>
  
  <div class="content">
    <div id="status" class="status info">
      Checking page...
    </div>
    
    <div id="preview-section" style="display: none;">
      <div class="preview">
        <div class="preview-label">Ad Text</div>
        <div id="preview-text" class="preview-content empty">No text detected</div>
      </div>
      
      <div class="preview">
        <div class="preview-label">Headline</div>
        <div id="preview-headline" class="preview-content empty">No headline detected</div>
      </div>
      
      <div class="preview">
        <div class="preview-label">Media</div>
        <div id="preview-media" class="media-preview">
          <span class="preview-content empty">No media detected</span>
        </div>
      </div>
    </div>
    
    <button id="save-btn" class="btn btn-primary" disabled>
      <span>Save to AdMachin</span>
    </button>
    
    <div class="settings">
      <div class="settings-row">
        <label>API URL:</label>
        <input type="text" id="api-url" placeholder="https://admachin.vercel.app">
      </div>
      <div class="settings-row">
        <label>Supabase Key:</label>
        <input type="password" id="supabase-key" placeholder="Your anon key">
      </div>
      <button id="save-settings" class="btn btn-secondary" style="margin-top: 8px;">
        Save Settings
      </button>
    </div>
  </div>
  
  <div class="footer">
    Opens in <a href="https://admachin.vercel.app/fb-ad-library" target="_blank">AdMachin</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
